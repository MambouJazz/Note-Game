<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音符計算ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS読み込み -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>音符計算ゲーム</h1>

  <!-- レベル選択 -->
  <div id="levelSelect">
    <button class="levelBtn" data-level="1">新人</button>
    <button class="levelBtn" data-level="2">先輩</button>
    <button class="levelBtn" data-level="3">プロ</button>
  </div>

  <br>

  <!-- スタート -->
  <button id="startBtn" style="font-size: 24px; padding: 15px 40px;">
    スタート
  </button>

  <br><br>

  <!-- カウントダウン -->
  <div id="countdown" style="font-size: 24px;"></div>

  <!-- 音符表示 -->
  <div id="notes" class="note-container"></div>

<div id="answerButtons">
  <button onclick="pressValue(0.25, this)">0.25</button>
  <button onclick="pressValue(0.5, this)">0.5</button>
  <button onclick="pressValue(1, this)">1</button>
<button onclick="pressValue(1.5, this)">1.5</button>
  <button onclick="pressValue(2, this)">2</button>
<button onclick="pressValue(3, this)">3</button>
  <button onclick="pressValue(4, this)">4</button>
</div>
  <p>レベルを選んでスタートを押す！</p>
  <br>
<h2 id="reviewTitle" style="display:none;">まちがえた問題</h2>
<div id="review"></div>
  <!-- スコア表示 -->
  <div id="score" style="font-size: 20px;">
    スコア：0
  </div>

  <br><br>

  <!-- ランキング -->
  <h2>ランキング</h2>
  <ol id="ranking"></ol>

  <!-- JavaScript読み込み -->
  <script src="script.js"></script>

</body>
</html>
