<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音符計算ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>音符計算ゲーム</h1>

<!-- レベル選択 -->
<div id="levelSelect">
  <button class="levelBtn selected" data-level="1">初級</button>
  <button class="levelBtn" data-level="2">中級</button>
  <button class="levelBtn" data-level="3">上級</button>
</div>

<!-- 名前入力 -->
<div>
  <input id="playerName" placeholder="名前を入力" />
</div>

<button id="startBtn">スタート</button>

<div id="countdown"></div>

<!-- 音符 -->
<div id="notes" class="note-container"></div>

<!-- 回答ボタン -->
<div id="answerButtons">
  <button data-value="0.25">0.25</button>
  <button data-value="0.5">0.5</button>
  <button data-value="1">1</button>
  <button data-value="2">2</button>
  <button data-value="3">3</button>
  <button data-value="4">4</button>
</div>

<div id="score">スコア：0</div>

<h2>ランキング</h2>
<ol id="ranking"></ol>

<!-- JS（module） -->
<script type="module" src="script.js"></script>
</body>
</html>
